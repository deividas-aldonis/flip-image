<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Image</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <input type="text" />
    <button>Display</button>
    <div class="container">
      <div class="controls hide">
        <svg
          class="arrow left-arrow"
          data-direction="left"
          viewbox="0 0 100 100"
        >
          <path d="M10 30 h40 v-20 l40 40 l-40 40 v-20 h-40 z"></path>
        </svg>
        <svg
          class="arrow right-arrow"
          data-direction="right"
          viewbox="0 0 100 100"
        >
          <path d="M10 30 h40 v-20 l40 40 l-40 40 v-20 h-40 z"></path>
        </svg>
        <svg class="arrow top-arrow" data-direction="top" viewbox="0 0 100 100">
          <path d="M10 30 h40 v-20 l40 40 l-40 40 v-20 h-40 z"></path>
        </svg>
        <svg
          class="arrow bottom-arrow"
          data-direction="bottom"
          viewbox="0 0 100 100"
        >
          <path d="M10 30 h40 v-20 l40 40 l-40 40 v-20 h-40 z"></path>
        </svg>
      </div>
    </div>
  </body>
</html>
